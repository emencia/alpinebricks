<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine bricks</title>
  <script type="text/javascript" src="https://unpkg.com/@alpinejs/intersect@3.9.1/dist/cdn.min.js" defer></script>
  <script type="text/javascript" src="https://unpkg.com/alpinejs@3.9.1/dist/cdn.min.js" defer></script>
  <script type="text/javascript" src="https://unpkg.com/htmx.org@1.7.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/alpinebricks/index.html">Alpine bricks: Infinite loader placeholder version</a>
    </div>
  </nav>
  <script src="https://unpkg.com/@alpinebricks/infiniteloader@0.0.1/dist/index.min.js"></script>
  <div class="container">
    <div id="content"></div>
    <div x-data
      x-intersect.throttle.1000ms="$loader.loadMore('/alpinebricks/infinite_loader/partial.html', '#content', 5000)">
    </div>
    <div x-show="$loader.isLoading">
      <div class="mt-2 row row-cols-3 g-3 placeholder-glow">
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
        <div class="col">
          <span class="placeholder" style="height: 280px;width: 390px;"></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    var $loader;
    // init the store
    document.addEventListener('alpine:init', () => {
      $loader = $infiniteLoader.create(true);
      $loader.hxget('/alpinebricks/infinite_loader/partial.html', '#content');
    });
  </script>
</body>

</html>
