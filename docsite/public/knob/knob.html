<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine bricks</title>
  <script type="text/javascript" src="https://unpkg.com/alpinejs@3.9.1/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Alpine bricks: Knob ring</a>
    </div>
  </nav>
  <script src="https://unpkg.com/@alpinebricks/knob@0.0.4/dist/index.min.js"></script>
  <div class="container">
    <ul class="mt-3 list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto" x-data>
          <div class="fw-bold">Knob ring</div>
          <knob-ring id="knobr" x-cloak stroke="10" radius="100" bg="lightgray" :progress="$knob.progress"
            :color="$knob.color">
          </knob-ring>
        </div>
        <button class="mr-1 btn btn-light" onclick="$knob.increment(10)">More</button>
        <button class="btn btn-light" onclick="$knob.decrement(10)">Less</button>
      </li>
    </ul>
  </div>
  <script>
    var $knob
    document.addEventListener('alpine:init', () => {
      $knob = $knobRing.create({
        colorFunc: (v) => {
          if (v < 50) {
            return "red"
          } else if (v < 80) {
            return "orange"
          } else {
            return "green"
          }
        }
      });
      $knob.animate(30)
    });
  </script>
  <style>
    [x-cloak] {
      display: none !important;
    }

  </style>
</body>

</html>
